<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Design Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/vanilla-picker/dist/vanilla-picker.csp.css">
    <link rel="stylesheet" href="./styles/style.css">
    <style type="text/css" media="print">
        * {
            -webkit-print-color-adjust: exact !important; /*Chrome, Safari */
            color-adjust: exact !important;  /*Firefox*/
        }
    </style>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-light bg-light ">
            <div class="container-fluid">
              <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./img/logo.png" alt="" width="50" height="50" class="d-inline-block align-text-top rounded-circle me-3">
                Design Tool
              </a>
            </div>
        </nav>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#shirt-option" type="button" role="tab">Fabric & Designs</button>
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#gravatar-option" type="button" role="tab" >Images</button>
                    </div>
                    
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="shirt-option" role="tabpanel" >
                            <div class="card mt-5">
                                <div class="card-body bg-light p-4">
                                    <select class="form-select form-select-sm" id="select-shirt" aria-label=".form-select-sm example">
                                        <option value="1" selected >Short Sleeve Shirts</option>
                                        <option value="2">Long Sleeve Shirts</option>
                                        <option value="3">Hoodies</option>
                                        <option value="4">Tank tops</option>
                                    </select>
                                </div>
                            </div>
                            <div class="card mt-5">
                                <div class="card-body bg-light">
                                    <span class="color-preview" title="White" style="background-color:#ffffff;"></span>
                                    <span class="color-preview" title="Dark Heather" style="background-color:#616161;"></span>
                                    <span class="color-preview" title="Gray" style="background-color:#f0f0f0;"></span>
                                    <span class="color-preview" title="Charcoal" style="background-color:#5b5b5b;"></span>
                                    <span class="color-preview" title="Black" style="background-color:#222222;"></span>
                                    <span class="color-preview" title="Heather Orange" style="background-color:#fc8d74;"></span>
                                    <span class="color-preview" title="Heather Dark Chocolate" style="background-color:#432d26;"></span>
                                    <span class="color-preview" title="Salmon" style="background-color:#eead91;"></span>
                                    <span class="color-preview" title="Chesnut" style="background-color:#806355;"></span>
                                    <span class="color-preview" title="Dark Chocolate" style="background-color:#382d21;"></span>
                                    <span class="color-preview" title="Citrus Yellow" style="background-color:#faef93;"></span>
                                    <span class="color-preview" title="Avocado" style="background-color:#aeba5e;"></span>
                                    <span class="color-preview" title="Kiwi" style="background-color:#8aa140;"></span>
                                    <span class="color-preview" title="Irish Green" style="background-color:#1f6522;"></span>
                                    <span class="color-preview" title="Scrub Green" style="background-color:#13afa2;"></span>
                                    <span class="color-preview" title="Teal Ice" style="background-color:#b8d5d7;"></span>
                                    <span class="color-preview" title="Heather Sapphire" style="background-color:#15aeda;"></span>
                                    <span class="color-preview" title="Sky" style="background-color:#a5def8;"></span>
                                    <span class="color-preview" title="Antique Sapphire" style="background-color:#0f77c0;"></span>
                                    <span class="color-preview" title="Cherry Red" style="background-color:#c50404;"></span>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="gravatar-option" role="tabpanel">
                           
                            <div class="card mt-4" style="height: 500px; overflow-y: auto;">
                                <div class="card-body bg-light p-4">
                                    <div class="input-group input-group-sm">
                                        <input type="text" class="form-control" placeholder="Add Text Here..." id="text-string">
                                        <span class="input-group-text" id="add-text" style="cursor: pointer;"><i class="fas fa-share"></i></span>
                                    </div>
                                    <div class="mt-3">
                                        <button class="btn btn-secondary btn-sm " id="image_stamp_btn" ><i class="fas fa-cloud-upload-alt mr-2"></i>
                                        Upload Image
                                        </button>
                                    </div>
                                    <hr>
                                    <div class="d-flex flex-wrap align-items-center justify-content-md-between justify-content-center mt-4 gap-2">
                                        <div class="image-preview"  style="background-image: url(./img/stamp/stamp_1.png);">
                                        </div>
                                        <div class="image-preview"  style="background-image: url(./img/stamp/stamp_2.png);">
                                        </div>
                                        <div class="image-preview"  style="background-image: url(./img/stamp/stamp_3.png);">
                                        </div>
                                        <div class="image-preview"  style="background-image: url(./img/stamp/stamp_4.png);">
                                        </div>
                                        <div class="image-preview"  style="background-image: url(./img/stamp/stamp_5.png);">
                                        </div>
                                        <div class="image-preview"  style="background-image: url(./img/stamp/stamp_6.png);">
                                        </div>
                                        <div class="image-preview"  style="background-image: url(./img/stamp/stamp_7.png);">
                                        </div>
                                        <input type="file" name="image_stamp" id="image_stamp_input" hidden>
                                    </div>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-sm-12 mx-auto">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-sm-12">
                                <div id="text-editor-tool" style="opacity: 0;">
                                    <div class="btn-group " >						  
                                        <div class="dropdown">
                                            <button type="button"  id="font-family" class="btn btn-outline-secondary dropdown-toggle" title="Font Style" type="button" data-bs-toggle="dropdown"><i class="fas fa-font" style="width:20px;height:20px;"></i></button>		                      
                                            <ul class="dropdown-menu">
                                                <li><a tabindex="-1" href="#" onclick="setFont('Arial');" class="dropdown-item Arial">Arial</a></li>
                                                <li><a tabindex="-1" href="#" onclick="setFont('Helvetica');" class="dropdown-item Helvetica">Helvetica</a></li>
                                                <li><a tabindex="-1" href="#" onclick="setFont('Myriad Pro');" class="dropdown-item MyriadPro">Myriad Pro</a></li>
                                                <li><a tabindex="-1" href="#" onclick="setFont('Delicious');" class="dropdown-item Delicious">Delicious</a></li>
                                                <li><a tabindex="-1" href="#" onclick="setFont('Verdana');" class="dropdown-item Verdana">Verdana</a></li>
                                                <li><a tabindex="-1" href="#" onclick="setFont('Georgia');" class="dropdown-item Georgia">Georgia</a></li>
                                                <li><a tabindex="-1" href="#" onclick="setFont('Courier');" class="dropdown-item Courier">Courier</a></li>
                                                <li><a tabindex="-1" href="#" onclick="setFont('Comic Sans MS');" class="dropdown-item ComicSansMS">Comic Sans MS</a></li>
                                                <li><a tabindex="-1" href="#" onclick="setFont('Impact');" class="dropdown-item Impact">Impact</a></li>
                                                <li><a tabindex="-1" href="#" onclick="setFont('Monaco');" class="dropdown-item Monaco">Monaco</a></li>
                                                <li><a tabindex="-1" href="#" onclick="setFont('Optima');" class="dropdown-item Optima">Optima</a></li>
                                                <li><a tabindex="-1" href="#" onclick="setFont('Hoefler Text');" class="dropdown-item Hoefler Text">Hoefler Text</a></li>
                                                <li><a tabindex="-1" href="#" onclick="setFont('Plaster');" class="dropdown-item Plaster">Plaster</a></li>
                                                <li><a tabindex="-1" href="#" onclick="setFont('Engagement');" class="dropdown-item Engagement">Engagement</a></li>
                                            </ul>
                                        </div>
                                        <button id="text-bold" class="btn btn-outline-secondary" title="Bold"><i class="fas fa-bold"></i></button>
                                        <button id="text-italic" class="btn btn-outline-secondary" title="Italic"><i class="fas fa-italic"></i></button>
                                        <!-- <button id="text-strike" class="btn btn-outline-secondary" title="Strike" ><i class="fas fa-strikethrough"></i></button>
                                         <button id="text-underline" class="btn btn-outline-secondary" title="Underline"><i class="fas fa-underline"></i></button> -->
                                         <span class="btn btn-outline-secondary" title="Font Color" id="text-fontcolor" ><i class="color-preview color-preview--square" style="background-color: #000;"></i></span>
                                         <span class="btn btn-outline-secondary" title="Font Stroke Color" id="text-strokecolor" ><i class="color-preview color-preview--square" style="background-color: #000;"></i></span>
                                    </div>	
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-12">
                                <div id="image-editor-tool" style="opacity:0;">
                                    <div class="btn-group">										      
                                        <!-- <button class="btn btn-outline-secondary" id="bring-to-front" title="Bring to Front"><i class="fas fa-fast-backward fa-rotate-90" style="height:19px;"></i></button>
                                        <button class="btn btn-outline-secondary" id="send-to-back" title="Send to Back"><i class="fas fa-fast-forward fa-rotate-90" style="height:19px;"></i></button>
                                        <button class="btn btn-outline-secondary change-view"  title="Change View" data-area="0"><i class="fas fa-retweet" style="height:19px;"></i></button> -->
                                        <button class="btn btn-outline-secondary" id="remove-selected"  title="Remove selected item"><i class="fas fa-eraser" style="height:19px;"></i></button>
                                    </div>
                                </div>	
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-11 col-sm-12 mb-2 table-responsive order-md-1" >
                                <div id="shirtDiv" class="page-tshirt">
                                    <img id="tshirtFacing" class="tshirtFacing" src="img/clothes/1/front.png"></img>
                                    <div id="drawingArea" class="drawingArea">					
                                        <canvas id="tcanvas"  class="hover" height="400" width="200"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="global_tool col-md-1 col-sm-12 text-center order-md-0">
                                <div class="btn-group">										      
                                    <button class="btn btn-outline-secondary change-view"  title="Change View" data-area="0"><i class="fas fa-retweet" style="height:19px;"></i></button>
                                    <button class="btn btn-outline-secondary" id="clean-all"  title="Clean all item"><i class="fas fa-trash-alt" style="height:19px;"></i></button>
                                    <button class="btn btn-outline-secondary" id="export-file"  title="Export file"><i class="fas fa-file-export"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="export_image" style="display: none;">
            <div class="row" style="display: none;">
                <canvas class="hover"></canvas>
            </div>
            <div class="row">
                <div class="col-12" style="padding-left: 250px;">
                    <div id="front" class="page-tshirt">
                        <img id="front_tshirtFacing" class="tshirtFacing" src=""></img>
                        <div class="drawingArea">					
                            <canvas id="front_canvas" height="400" width="200" class="hover"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12" style="padding-left: 250px;">
                    <div id="back" class="page-tshirt">
                        <img id="back_tshirtFacing" class="tshirtFacing" src=""></img>
                        <div class="drawingArea">					
                            <canvas id="back_canvas" height="400" width="200"  class="hover"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/vanilla-picker/dist/vanilla-picker.min.js"></script>
    <script src="./node_modules/fabric/dist/fabric.min.js"></script>
    <script src="./node_modules/dom-to-image/dist/dom-to-image.min.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
